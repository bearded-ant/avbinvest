services:
  web-service:
    image: python:3.11-slim
    container_name: web-service
    working_dir: /app
    volumes:
      - ./app.py:/app/app.py:ro
    command: sh -c "apt-get update && apt-get install -y curl && pip install flask && python app.py"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      web-service:
        condition: service_healthy

networks:
  app-network:
    driver: bridge
